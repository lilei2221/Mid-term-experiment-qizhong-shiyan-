// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext {

        //agp_version = agp_version
        agp_version1 = '7.4.2'
        agp_version2 = '4.2.2'
        agp_version = '6.7.1'
        agp_version3 = agp_version2
        agp_version4 = agp_version3
        //ndkVersion = ndkVersion

    }
    repositories {
        jcenter()
        google()
    }
    dependencies {
        //classpath 'com.android.tools.build:gradle:2.1.2'
        classpath "com.android.tools.build:gradle:$agp_version4"

    }
}

ext {
    viewBindingEnabled = true
    sourceCompatibility = JavaVersion.VERSION_11
    viewBindingEnabled1 = viewBindingEnabled
    includeInApk = true
    includeInBundle = true
    ndkVersion = 'flase'
    viewBindingEnabled2 = viewBindingEnabled
    viewBindingEnabled3 = viewBindingEnabled
    //ndkVersion = ndkVersion
}

allprojects {
    repositories {
        jcenter()
        google()
    }
}
